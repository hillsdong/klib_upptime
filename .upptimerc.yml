# Change these first
owner: hillsdong # Your GitHub organization or username, where this repository lives
repo: klib_upptime # The name of this repository

sites:
  - name: DSM
    url: https://dsmcf.klib.cn
  - name: Webdav
    url: https://webdavcf.klib.cn
    expectedStatusCodes:
      - 200
      - 404
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: https://hillsdong.github.io/klib_upptime/
  baseUrl: /klib_upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Klib
  introTitle: "Klib Status"
  introMessage: by chills
  navbar:
    - title: Status
      href: /klib_upptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
